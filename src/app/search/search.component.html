<header>
    <img src="../../assets/rickmortylogo.png" alt="logo" class="logo">   
</header>
<label class="search">
    <input type="text" placeholder="Filter by name..." [(ngModel)]="query" class="search--input" name="search" (keyup.enter)="search()">
</label>

<div class="characters">
    <a [routerLink]="['/character', char.id, {query: query}]" class="card" *ngFor="let char of searchResults">
        <div [ngStyle]="{'background-image': 'url('+ char.image +')'}" class="card--img"></div>
        <div class="card--info">
            <h3>{{char.name}}</h3>
            <span>{{char.species}}</span>
        </div>
    </a>
</div>
